<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="no" xml:lang="no">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabeller</title>
    <link href="/css/fonts.css" rel="stylesheet">
    <link href="/css/customLESS.css" rel="stylesheet">
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/htmlelements.css" rel="stylesheet" />
</head>
    <body class="container">
        <section class="row statistics">
            <article class="col-md-8">
                <table>
                    <caption>Alle tabeller må ha en Caption tag som beskriver kort hva som er i tabellen.</caption>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Antall</th>
                            <th colspan="2">Endring samme periode som i fjor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Totalt</td>
                            <td>15 713</td>
                            <td>3,6 %</td>
                            <td><span class="fa-arrow-up"></span></td>
                        </tr>
                        <tr>
                            <td>Per 1000 innbyggere</td>
                            <td>86</td>
                            <td>2,3 %</td>
                            <td><span class="fa-arrow-up"></span></td>
                        </tr>
                    </tbody>
                </table>
            </article>
            <aside class="col-md-4">Sideinnhold</aside>
        </section>
    </body>
</html>
